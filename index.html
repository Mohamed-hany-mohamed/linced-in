<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <title>linked in</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="sin">
        <button
          type="button"
          class="button1 btn btn-primary"
          data-toggle="modal"
          data-target="#staticBackdrop"
        >
          تسجيل دخول
        </button>
        <a href="@"
          ><button type="button" class="button2 btn btn-primary">
            انضم الان
          </button></a
        >
        <div
          class="modal fade"
          id="staticBackdrop"
          data-backdrop="static"
          data-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="sin modal-title" id="staticBackdropLabel">SIN IN</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword4"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="1234 Main St"
                    />
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartment, studio, or floor"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" />
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                      <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip" />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">
                      Sign in
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="icon">
          <div class="icons">
            <a href=""
              ><i class="fa-solid fa-briefcase"></i>
              <p>الوظائف</p></a
            >
          </div>
          <div class="icons">

              class="top-nav-link flex justify-center items-center h-[52px] hover:text-color-text visited:hover:text-color-text hover:no-underline w-[64px] flex-col mx-1 text-color-text-low-emphasis visited:text-color-text-low-emphasis"

                  width="24"
                  height="24"
                  fill="none"
                  focusable="false"
                  class="lazy-loaded"
                  aria-busy="false"

                  <path
                    fill-rule="evenodd"

                    fill="currentColor"
                  ></path></svg
              ></icon>
              <p>التعلم</p>
            </a>
          </div>
          <div class="icons">
            <a
              href="https://www.linkedin.com/pub/dir/+/+?trk=guest_homepage-basic_guest_nav_menu_people"
              data-tracking-control-name="guest_homepage-basic_guest_nav_menu_people"
              data-tracking-will-navigate=""
              class="top-nav-link flex justify-center items-center h-[52px] hover:text-color-text visited:hover:text-color-text hover:no-underline w-[64px] flex-col mx-1 text-color-text-low-emphasis visited:text-color-text-low-emphasis"
            >
              <icon
                class="top-nav-link__icon flex h-3 w-3 flex-shrink-0 lazy-loaded"
                aria-hidden="true"
                aria-busy="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="20"
                  fill="none"
                  focusable="false"
                  class="lazy-loaded"
                  aria-busy="false"
                >
                  <path
                    d="M9 14v6H0v-6c0-1.7 1.3-3 3-3h3c1.7 0 3 1.3 3 3Zm5.5-3c1.9 0 3.5-1.6 3.5-3.5S16.4 4 14.5 4 11 5.6 11 7.5s1.6 3.5 3.5 3.5Zm1 2h-2c-1.4 0-2.5 1.1-2.5 2.5V20h7v-4.5c0-1.4-1.1-2.5-2.5-2.5ZM4.5 0C2 0 0 2 0 4.5S2 9 4.5 9 9 7 9 4.5 7 0 4.5 0Z"
                    fill="currentColor"

              ></icon>
              <p>الأشخاص</p>

          <div class="icons">
            <a
              href="https://www.linkedin.com/pulse/topics/home/?trk=guest_homepage-basic_guest_nav_menu_discover"
              data-tracking-control-name="guest_homepage-basic_guest_nav_menu_discover"
              data-tracking-will-navigate=""
              class="top-nav-link flex justify-center items-center h-[52px] hover:text-color-text visited:hover:text-color-text hover:no-underline w-[64px] flex-col mx-1 text-color-text-low-emphasis visited:text-color-text-low-emphasis"
            >
              <icon
                class="top-nav-link__icon flex h-3 w-3 flex-shrink-0 lazy-loaded"
                aria-hidden="true"
                aria-busy="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="20"
                  fill="none"
                  focusable="false"
                  class="lazy-loaded"
                  aria-busy="false"
                >
                  <path
                    d="M18.07 2.93A10 10 0 1 0 3.926 17.07 10 10 0 0 0 18.07 2.93ZM5.34 15.66A8 8 0 1 1 16.66 4.353 8 8 0 0 1 5.34 15.66ZM9 8l-3 7a7 7 0 1 1 9.9-9.9L9 8Zm1.12 2.88a1.24 1.24 0 1 1 1.76-1.747 1.24 1.24 0 0 1-1.76 1.747ZM15.95 15A7 7 0 0 1 6 15l7-3 2.95-6.95a7 7 0 0 1 0 9.95Z"
                    fill="currentColor"
                  ></path></svg
              ></icon>
              <p>استكشاف</p>
            </a>
          </div>
        </div>

        <div class="text">
          <a href="#">Linked <span class="sn">in</span> </a>
        </div>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="row contant">
        <div class="col-sm-0 col-md-6 col-lg-6 col-xl-6">
          <img src="img/Screenshot 2023-03-25 215107.png" alt="" />
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
          <form class="forms">
            <div class="input">
              <div class="form-group">
                <h1>مرحبًا بك في المجتمع الاحترافي</h1>
                <label for="inputEmail4">البريد الالكتروني او رقم الهاتف</label>
                <input type="email" class="inp form-control" id="inputEmail4" />
              </div>
              <div class="form-group">
                <label for="inputPassword4">كلمه السر</label>
                <input
                  type="password"
                  class="inp form-control"
                  id="inputPassword4"
                />
              </div>
            </div>
            <div class="textIN form-group">
              <a href="#">هل نسيت كلمه المرور </a>
            </div>
            <button type="submit" class="button3 btn btn-primary">
              تسجيل دخول
            </button>
          </form>
        </div>
      </div>
    </section>

    <script src="JS/jquery.slim.min.js"></script>
